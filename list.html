<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Liste</title>
  </head>
  <body>
    <h1>UnOrdered List</h1>
    <h3>Alınacaklar Listesi</h3>
    <ul>
      <li>Kahve</li>
      <li>Yumurta</li>
      <li>Süt</li>
    </ul>

    <h1>Ordered List</h1>
    <h3>Yapılacklar Listesi</h3>
    <ol>
      <li>Yatağı Topla</li>
      <li>Yemek Ye</li>
      <li>Çantanı Hazırla</li>
    </ol>
  </body>
</html>
